<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
  <title>"Spare Parts Lister"</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand">Buscador de piezas para Chromebooks Acer</span>
      <a class="my-2" href="https://sites.google.com/iconoedu.com/manual-sat/inicio?authuser=0">Volver atrás</a>
    </nav>
  </header>
  <div class="container m-5">
    <div class="row">
      <div class="col-4">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Modelos disponibles</h5>
            <div class="form-inline">
              <div class="form-group ">
                <form action="<?= url ?>" method="GET">
                  <select id="model" name="model" class="form-control form-control-lg" onchange="this.form.submit()">
                    <? for (var i = 0; i < sheetNames.length; i++){ ?>
                    <option <? if (sheetNames[i]==model){ ?> selected <? } ?> > <?= sheetNames[i] ?> </option> 
                    <? } ?>
                  </select>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <? if (model) { ?>
      <div class="col-8">
        <table id="data-table" class="table table-striped table-hover table-bordered">
          <thead>
            <tr>
              <th>Código pieza</th>
              <th>Nombre de pieza</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <? for (var i = 0; i < sparePartsArray.length; i++) { ?>
            <tr>
              <? for (var j = 0; j < sparePartsArray[i].length; j++){ ?>
              <td>
                <?= sparePartsArray[i][j] ?>
              </td>
              <? } ?>
            </tr>
            <? } ?>
          </tbody>
        </table>
      </div>
      <? } ?>
    </div>
  </div>
</body>

</html>
